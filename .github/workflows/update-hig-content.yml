name: Update HIG Content

on:
  schedule:
    # Run every 4 months on the 1st at 2 AM UTC (avoids peak usage times)
    - cron: '0 2 1 */4 *'
  workflow_dispatch:
    # Allow manual triggering for immediate updates
    inputs:
      force_update:
        description: 'Force update all content (ignore cache)'
        required: false
        default: false
        type: boolean

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    outputs:
      has_changes: ${{ steps.changes.outputs.has_changes }}
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Create content directory
        run: mkdir -p content/{platforms,metadata}
      
      - name: Generate HIG content
        run: |
          npm run generate-content
        env:
          FORCE_UPDATE: ${{ inputs.force_update }}
          NODE_ENV: production
      
      - name: Validate generated content
        run: npm run validate-content
      
      - name: Check for content changes
        id: changes
        run: |
          git add content/
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No content changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Content changes detected"
          fi
      
      - name: Generate content summary with quality metrics
        if: steps.changes.outputs.has_changes == 'true'
        id: summary
        run: |
          echo "## HIG Content Update Summary" > update_summary.md
          echo "" >> update_summary.md
          echo "**Generated on:** $(date -u)" >> update_summary.md
          echo "**Total files:** $(find content/ -name '*.md' | wc -l)" >> update_summary.md
          echo "**Total size:** $(du -sh content/ | cut -f1)" >> update_summary.md
          echo "" >> update_summary.md
          echo "### Changed Files:" >> update_summary.md
          git diff --cached --name-only | grep -E '\.(md|json)$' | head -20 >> update_summary.md
          
          # Store summary for later use
          echo 'SUMMARY<<EOF' >> $GITHUB_OUTPUT
          cat update_summary.md >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "HIG Content Updater"
          git add content/
          git commit -m "Update HIG content - $(date -u '+%Y-%m-%d')"

      - name: Report success
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "âœ… HIG content successfully updated!"
          echo "ğŸ“Š Files generated: $(find content/ -name '*.md' | wc -l)"
          echo "ğŸ’¾ Total size: $(du -sh content/ | cut -f1)"
      
      - name: Report no changes
        if: steps.changes.outputs.has_changes == 'false'
        run: echo "â„¹ï¸ No content changes detected - HIG content is up to date!"
      
      - name: Upload content as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hig-content-${{ github.run_number }}
          path: content/
          retention-days: 30
      
  health-check:
    needs: generate-content
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run health checks
        run: |
          npm run health-check
          npm test
          npm run lint

  publish-release:
    needs: [generate-content, health-check]
    runs-on: ubuntu-latest
    if: needs.generate-content.outputs.has_changes == 'true'
    
    permissions:
      contents: write
      packages: write
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run clean:build
      
      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "HIG Content Updater"
      
      - name: Pull latest changes
        run: git pull origin main
      
      - name: Create minor version bump
        run: npm version minor --no-git-tag-version
      
      - name: Commit version bump
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git add package.json package-lock.json
          git commit -m "Release v${VERSION} - Updated HIG content

          - Generated fresh Apple HIG content from official guidelines
          - Updated search indices and cross-references  
          - Validated content quality and completeness
          - All health checks and tests passing

          ğŸ¤– Automated release from HIG content pipeline"
      
      - name: Create and push tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git tag "v${VERSION}"
          git push origin main
          git push origin "v${VERSION}"
      
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          
          gh release create "$TAG" \
            --title "Apple HIG MCP Server $TAG" \
            --notes "## Release $TAG - HIG Content Update

          ğŸ‰ **Automated release with updated Apple HIG content!**

          ### What's New
          - ğŸ“ **Fresh content** from Apple's Human Interface Guidelines
          - ğŸ” **Updated search indices** for faster, more accurate results  
          - ğŸ”— **Enhanced cross-references** between related sections
          - âœ… **Validated quality** and completeness checks passed
          - ğŸ§ª **All tests and health checks** passing

          ### Installation
          \`\`\`bash
          npm install -g apple-hig-mcp@$TAG
          \`\`\`

          ### Usage with Claude Code
          \`\`\`bash
          claude mcp add apple-hig apple-hig-mcp
          \`\`\`

          ### Features
          - ğŸ” Smart search across Apple's design guidelines
          - ğŸ“± Multi-platform support (iOS, macOS, watchOS, tvOS, visionOS)
          - âš¡ Ultra-fast static content with live scraping fallback
          - ğŸ¤– AI-optimized markdown output

          This release was automatically generated by the HIG content pipeline."
          
          echo "Created release: https://github.com/${{ github.repository }}/releases/tag/$TAG"

      - name: Notify success
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ‰ Successfully published Apple HIG MCP Server v${VERSION}"
          echo "ğŸ“¦ NPM: https://www.npmjs.com/package/apple-hig-mcp"
          echo "ğŸ·ï¸ GitHub: https://github.com/${{ github.repository }}/releases/tag/v${VERSION}"
      